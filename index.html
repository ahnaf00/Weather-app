<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
            <h1>Check Weater</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="d-flex  dropdown-menu dropdown-menu-dark align-items-stretch p-3 rounded-3 shadow-lg">
                        <div class="w-form">
                            <form id="form">
                                <div class="form-group my-3">
                                <label class="mb-2" for="country">Country</label>
            
                                <input
                                    type="text"
                                    class="form-control"
                                    id="country"
                                    placeholder="type your country to get your weather"
                                />
                                <small id="emailHelp" class="form-text text-muted"
                                    >try your country first tow word for Ex:"BD"</small
                                >
                                </div>
                                <div class="form-group my-3">
                                <label class="mb-2" for="city">City</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="city"
                                    aria-describedby="emailHelp"
                                    placeholder="type your city to get your weather"
                                />
                                </div>
            
                                <button type="submit" class="btn btn-primary my-3" id="button">
                                Get Weather
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="cardBody dropdown-menu dropdown-menu-dark d-block position-static border-0 pt-0 mx-0 rounded-3 shadow overflow-hidden">
                        <div class="card-header text-center" id="w-city">Pabna</div>
                        <span class="d-block  text-center">
                            <img id="w-icon">
                            <div class="mb-4" id="w-feel"></div>
                            <!-- <i id="w-icon" class="fa-solid fa-cloud"></i> -->
                        </span>
                            <!-- <span id="w-feel" class="text-center"></span> -->
                        <ul class="list-unstyled mb-0">
                            
                            <li><a id="w-temp" class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-success rounded-circle p-1"></span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a id="w-pressure" class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-success rounded-circle p-1"></span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a id="w-humidity" class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                                <span class="d-inline-block bg-success rounded-circle p-1"></span></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
